<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler   <i class="fas fa-calendar-check"></i> </h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>

        for (var i = 9; i <= 17; i++) {
           // moment().hour();
          var parentEl = $('<div class="row" data-id="' + i + '">');
          var idEl = $('<div class="col-1">' + i + '</div>');
          var textEl = $('<textarea class="col-10 name">');
          var btnEl = $('<button class="col-1 grade">Save </button>');
          parentEl.append(idEl, textEl, btnEl);
          $('.container').append(parentEl);
        }
    
        $('.container').on('click', '.grade', function() {
          var parentId = $(this).parent().attr('data-id');
          var name = $(this).prev().val();
          console.log(name);
          localStorage.setItem(parentId, name);
        });
        $('.name').each(function() {
          var parentId = $(this).parent().attr('data-id');
          var name = localStorage.getItem(parentId);
          $(this).val(name);
        });
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
